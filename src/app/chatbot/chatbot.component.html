<nb-chat title="Conversation with a Chatbot">
  <nb-chat-message
    *ngFor="let msg of messages"
    type="text"
    [message]="msg.text"
    [reply]="msg.reply"
    [sender]="msg.sender"
    [avatar]="msg.avatar"
  ></nb-chat-message>
  <nb-chat-message
    class="test"
    *ngIf="loading"
    [nbSpinner]="loading"
    nbSpinnerStatus="info"
    type="text"
    message="schreibt..."
  ></nb-chat-message>
  <nb-chat-form (send)="handleUserMessage($event)"></nb-chat-form>
</nb-chat>
